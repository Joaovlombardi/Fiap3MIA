<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item *ngIf = "listaCuidador.length === 0">
    <ion-label> Nenhum registo encontrado...</ion-label>
  </ion-item>

  <ion-item-sliding *ngFor = "let cuidador of listaCuidador" >
    <ion-item Lines="Full">
      <ion-label> <strong>Nome:</strong> {{cuidador.nome}}</ion-label>
      <ion-label> <strong>Telefone:</strong> {{cuidador.telefone}}</ion-label>
      <ion-label> <strong>Anos de Experiência:</strong> {{cuidador.exp}}</ion-label>
      <ion-label> <strong>Especialidades:</strong> {{cuidador.especialidades}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option
        color="warning" routerLink="/pgs-cuidador/alterar-cuidador/{{cuidador.id}}">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      
      <ion-item-option color="danger"(click)="deletarCuidador(cuidador.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/pgs-cuidador/cadastro-cuidador">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-button expand="block" routerLink="/">Página de Pets</ion-button>

</ion-content>
