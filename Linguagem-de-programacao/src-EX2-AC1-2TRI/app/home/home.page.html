<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aplicativo de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-input type="Number" label="Valor do Produto 1:" [(ngModel)]="valorProduto[0]"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Desconto:</ion-label>
  <ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter" [min]="0" [max]="100" [(ngModel)]="desconto[0]"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label> Valor Final: {{calcularValor() | currency: 'BRL'}} </ion-label>
  </ion-item>

  <br>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-input type="Number" label="Valor do Produto 2:" [(ngModel)]="valorProduto[1]"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Desconto:</ion-label>
  <ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter" [min]="0" [max]="100" [(ngModel)]="desconto[1]"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label> Valor Final: {{calcularValor1() | currency: 'BRL'}} </ion-label>
  </ion-item>

  <br>

  <ion-item>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-input type="Number" label="Valor do Produto 3:" [(ngModel)]="valorProduto[2]"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Desconto:</ion-label>
  <ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter" [min]="0" [max]="100" [(ngModel)]="desconto[2]"></ion-range>
  </ion-item>

  <ion-item>
    <ion-label> Valor Final: {{calcularValor2() | currency: 'BRL'}} </ion-label>
  </ion-item>

</ion-content>
