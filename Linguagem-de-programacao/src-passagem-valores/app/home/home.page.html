<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Passagem de Valores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nome:" labelPlacement="floating" placeholder="Nome:"
     [(ngModel)]="nome">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Email:" labelPlacement="floating" placeholder="E-mail:"
     [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Telefone" labelPlacement="floating" placeholder="Telefone:"
     [(ngModel)]="telefone">
    </ion-input>
  </ion-item>

  <ion-button expand="block" (click)="abrirTela()">Cadastrar</ion-button>
</ion-content>
